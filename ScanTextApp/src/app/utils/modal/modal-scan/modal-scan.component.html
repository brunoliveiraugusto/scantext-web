<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="!textBodyIsBase64 && !modalBodyTemplate">
                {{textBody}}
            </div>
            <div class="modal-body" *ngIf="!textBodyIsBase64 && modalBodyTemplate">
                <ng-template [ngTemplateOutlet]="modalBodyTemplate"></ng-template>
            </div>
            <div class="modal-body text-center" *ngIf="textBodyIsBase64 && !modalBodyTemplate">
                <img src="data:image/png;base64,{{textBody}}" alt="" width="90%" height="90%"/>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-secondary-scan" 
                    data-dismiss="modal" (click)="sendResponseBtnSecond()" *ngIf="ShowBtnNo">{{btnNo}}</button>
                <button type="button" class="btn btn-primary btn-primary-scan" 
                    (click)="sendResponseBtnPrimary()" *ngIf="showBtnYes">{{btnYes}}</button>
            </div>
        </div>
    </div>
</div>
