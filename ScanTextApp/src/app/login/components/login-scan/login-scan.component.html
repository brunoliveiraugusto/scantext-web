<div class="container col-md-12 col-lg-12 margin-top form-login">
    <div class="col-md-12 text-center">
        <h2>Entrar</h2>
    </div>
    <form>
        <div class="form-group offset-md-3 col-md-6 col-lg-6">
            <label for="exampleInputEmail1">UsuÃ¡rio</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.username" aria-describedby="emailHelp" placeholder="E-mail" name="username">
        </div>
        <div class="form-group offset-md-3 col-md-6 col-lg-6">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" placeholder="Password" name="password">
        </div>
        <div class="form-group offset-md-3 col-md-6">
            <button type="submit" class="btn btn-primary btn-block btn-primary-scan" (click)="login()">Entrar</button>
        </div>
    </form>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>
