<div class="container col-md-12 col-lg-12 margin-top form-login">
    <div class="col-md-12 text-center">
        <h2>Entrar</h2>
    </div>
    <form>
        <div class="form-group offset-md-3 col-md-6 col-lg-6">
            <label for="inputUsuario">Usuário</label>
            <input type="email" class="form-control" id="inputUsuario" [(ngModel)]="dadosLogin.username" aria-describedby="usuarioHelp" placeholder="Digite o usuário" name="username">
        </div>
        <div class="form-group offset-md-3 col-md-6 col-lg-6">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="dadosLogin.password" placeholder="Digite a senha" name="password">
        </div>
        <div class="form-group offset-md-3 col-md-6">
            <button type="submit" class="btn btn-primary btn-block btn-primary-scan" (click)="login()">Entrar</button>
        </div>
        <div class="offset-md-3 col-md-6">
            <button type="button" class="btn btn-primary btn-block btn-primary-scan" (click)="navigateTo('cadastrar')">Criar Usuário</button>
        </div>
        <div class="form-group offset-md-3 col-md-6">
            <a class="cursor-pointer text-underline text-back black-color" (click)="navigateTo('redefinir-senha')">Esqueceu sua senha?</a>
        </div>
    </form>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>
