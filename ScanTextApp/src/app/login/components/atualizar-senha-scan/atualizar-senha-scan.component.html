<div class="container col-md-12 col-lg-12 margin-top form-login">
    <div class="col-md-12 text-center">
        <h2>Atualizar Senha</h2>
    </div>
    <form>
        <div class="form-group offset-md-3 col-md-6 col-lg-6">
            <label for="inputUsuario">Usuário</label>
            <input type="email" class="form-control" id="inputUsuario" [(ngModel)]="atualizaSenha.username" aria-describedby="usuarioHelp" placeholder="Digite o usuário" name="username">
        </div>
        <div class="form-group offset-md-3 col-md-6 col-lg-6">
            <label for="inputPassword">Nova Senha</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="atualizaSenha.senha" placeholder="Digite a nova senha" name="password">
        </div>
        <div class="form-group offset-md-3 col-md-6 col-lg-6">
            <label for="inputPassword">Confirme a Senha</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="atualizaSenha.confirmaSenha" placeholder="Repita a senha" name="password">
        </div>
        <div class="offset-md-3 col-md-6">
            <button type="submit" class="btn btn-primary btn-block btn-primary-scan" (click)="atualizarSenha()">Atualizar Senha</button>
        </div>
        <div class="form-group offset-md-3 col-md-6">
            <a href="javascript:void(0)" (click)="navigateTo('login')">Fazer Login</a>
        </div>
    </form>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>
