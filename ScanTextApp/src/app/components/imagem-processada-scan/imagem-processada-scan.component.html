<div class="container margin-top container-scan">    
    <app-page-title-scan [page-name]="'Imagens'" [icon]="'bi-images'"></app-page-title-scan>
    <div class="col-md-12">
        <ngx-datatable
            class="material cursor-pointer"
            [rows]="rows"
            [columnMode]="'force'"
            [columns]="setColumnsDatatable()"
            [count]="paginationFilter.total"
            [headerHeight]="50"
            [rowHeight]="50"
            [footerHeight]="50"
            [externalPaging]="true"
            [offset]="page.number"
            [loadingIndicator]="loading"
            [reorderable]="true"
            [limit]="page.limit"
            (page)="carregarImagensPaginacao($event)">
        </ngx-datatable>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
