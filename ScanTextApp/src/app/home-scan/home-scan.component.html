<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6 div-scan-img background-color box-shadow margin-bottom-4 cursor-pointer" (click)="file.click()"
            [ngClass]="{'background-img-selected': imagem.base64}">
            <label *ngIf="!imagem.base64" class="centralize">Selecione a imagem</label>
            <img *ngIf="imagem.base64" src="{{imagem.base64}}" alt="" width="100%" height="100%"/>
        </div>
        <div class="col-md-3">
            <label>Idioma da Imagem <i class="text-required">*</i></label>
            <ng-multiselect-dropdown
                [placeholder]="'Selecione'"
                [data]="linguagens"
                [(ngModel)]="linguagemSelecionada"
                [settings]="dropdownSettings"
                (onSelect)="selecionarLinguagemDropdown($event)">
            </ng-multiselect-dropdown>
        </div>
        <div class="offset-md-5 col-md-6 margin-bottom-4 row">
            <div class="col-md-3 text-center">
                <button type="button" class="btn btn-primary background-color-blue" (click)="lerImagem()">Processar</button>
            </div>
            <!-- <div class="col-md-3">
                <button type="button" class="btn btn-danger">Limpar</button>
            </div> -->
        </div>
        <div *ngIf="imagem.texto" class="offset-md-3 col-md-6 div-scan-img background-color box-shadow margin-bottom-4">
            <p class="margin-25">{{imagem.texto}}</p>
        </div>
    </div>
</div>
<input [hidden]="true" class="align-btn-new" type="file" (change)="selecionarImagem($event)" accept="application/pdf, image/*" #file>
